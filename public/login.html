<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRMBuffer</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">

    <script src="/js/knockout-3.4.2.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <script src="/js/app/common.js"></script>
    <script src="/js/app/login.js"></script>
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content" id="login-form">
                <div class="alert alert-danger" role="alert" data-bind="visible: isError">
                    <div data-bind="foreach: errors">
                        <div data-bind="text: error"></div>
                    </div>
                </div>
                <form data-bind="submit: loginClick">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required=""
                               data-bind="value: login"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required=""
                               data-bind="value: password"/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="javascript:" data-bind="click: loginClick">Log in</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<script>
    ko.applyBindings(new Login(), document.getElementById('login-form'));
</script>
</body>
</html>
