<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/ico"/>

    <title>CRMBuffer</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/" class="site_title"><i class="fa fa-paw"></i> <span>CRMBuffer</span></a>
                </div>

                <br/>
                <br/>
                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu" id="main-navigation" data-bind="foreach: navigation">
                            <li><a><i class="fa fa-gears"></i> <span data-bind="text:index"></span> <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu" data-bind="foreach: value">
                                    <li><a data-bind="attr:{href: link}, text: label">Интеграции</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                               aria-expanded="false">
                                Admin
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:logout()"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" id="application-table">
            <div class="x_panel">
                <div class="alert alert-danger" role="alert" data-bind="visible: isError">
                    <div data-bind="foreach: errors">
                        <div data-bind="text: error"></div>
                    </div>
                </div>
                <div class="alert alert-success" role="alert" data-bind="visible: isDeleted">
                    Запись удалена
                </div>
                <div class="x_title">
                    <h2>Приложения</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <a href="/add-application.html" class="btn btn-primary"><i class="fa fa-plus"></i> Добавить</a>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Название</th>
                            <th>Token</th>
                            <th>Refresh-token</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: list">
                        <tr>
                            <th scope="row" data-bind="text: id"></th>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: client_id"></td>
                            <td data-bind="text: client_secret"></td>
                            <td>
                                <a href="" data-bind="attr: {href: '/add-application.html#'+id}"
                                   class="btn btn-success btn-xs" data-toggle="tooltip" title="Редактировать">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="" data-bind="click: $parent.remove"
                                   class="btn btn-danger btn-xs btn-delete" data-toggle="tooltip" title="Удалить">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
</div>
<script src="/js/knockout-3.4.2.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/js.cookie.min.js"></script>
<script src="/js/app/sdk.js"></script>
<script src="/js/app/common.js"></script>
<script src="/js/app/panel.js"></script>
<script src="/js/app/applications.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/js/custom.min.js"></script>
<script>
    var panel = new Panel();
    ko.applyBindings(panel, document.getElementById('main-navigation'));
    ko.applyBindings(new Applications(), document.getElementById('application-table'));
</script>
</body>
</html>
