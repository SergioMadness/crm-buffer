<div data-bind="foreach: conditions" class="container">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4">
            <label class="control-label">Параметр</label>
            <input class="form-control" type="text" data-bind="value: field">
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
            <label class="control-label">&nbsp;</label>
            <select class="form-control" data-bind="options: conditionTypes, value: operation"></select>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4">
            <label class="control-label">Значение</label>
            <input class="form-control" type="text" data-bind="value: value1">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4" data-bind="visible: operation()=='between'">
            <label class="control-label">Значение 2</label>
            <input class="form-control" type="text" data-bind="value: value2">
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1" style="margin-top:33px">
            <a href="#" class="fa fa-plus-circle" data-bind="click: addCondition"></a>
        </div>
    </div>
    <div style="padding-left:20px" data-bind="foreach: success">
        <div data-bind="component: 'lead-distribution'"></div>
    </div>
</div>
<br>
<a href="#" class="btn btn-primary" data-bind="click: addCondition">Добавить условие</a>
