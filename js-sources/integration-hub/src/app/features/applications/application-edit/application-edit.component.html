<div class="right_col" role="main">
    <div class="x_panel">
        <div class="x_title">
            <h2>Редактирование приложения</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form #applicationForm="ngForm" (ngSubmit)="save()" data-parsley-validate=""
                  class="form-horizontal form-label-left"
                  novalidate="">
                <app-error-messages [errors]="errors" *ngIf="errors.length>0"></app-error-messages>
                <app-success-messages [messages]="messages" *ngIf="messages.length>0"></app-success-messages>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Название <span
                            class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="name" required="required" name="name"
                               [(ngModel)]="item.name"
                               #name="ngModel"
                               class="form-control col-md-7 col-xs-12">
                        <small class="text-danger" *ngIf="name.invalid && name.touched">обязательное
                            поле
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client_id">Client ID</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="client_id" name="client_id" disabled
                               [ngModel]="item.client_id"
                               class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client_secret">Client
                        secret</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="client_secret" name="client_secret"
                               [ngModel]="item.client_secret"
                               disabled
                               class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <button type="button" class="btn btn-warning" (click)="regenerate()">
                            Перегенерировать ключи
                        </button>
                        <a routerLink="/applications" class="btn btn-primary">Назад</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
