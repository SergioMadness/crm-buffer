<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content" id="login-form">
            <app-error-messages [errors]="errors" *ngIf="errors.length>0"></app-error-messages>
            <form [formGroup]="form" (ngSubmit)="login()">
                <h1>Login Form</h1>
                <div>
                    <input type="text" class="form-control" placeholder="Username" required formControlName="login"/>
                    <!--<small class="form-text text-muted" *ngIf="nameControl.invalid && nameControl.touched">required-->
                    <!--</small>-->
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" required
                           formControlName="password"/>
                    <!--<small class="form-text text-muted" *ngIf="passwordControl.invalid && passwordControl.touched">-->
                    <!--required-->
                    <!--</small>-->
                </div>
                <div>
                    <button type="submit" class="btn btn-default submit">Log in</button>
                </div>
            </form>
        </section>
    </div>
</div>
